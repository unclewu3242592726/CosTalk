            async toggleConnection() {

            async startRecording() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        audio: {
                            sampleRate: 16000,
                            channelCount: 1,
                            echoCancellation: true,
                            noiseSuppression: true

                    this.audioChunks = [];
                    this.mediaRecorder = new MediaRecorder(stream, {

                    this.mediaRecorder.onstop = () => {

                    };
                    
                    this.mediaRecorder.start(1000); // æ¯ç§’æ”¶é›†ä¸€æ¬¡æ•°æ®
                    this.isRecording = true;

            async processRecording() {
                try {
                    const audioBlob = new Blob(this.audioChunks, { type: 'audio/webm' });
                    this.log(`å½•éŸ³å®Œæˆï¼ŒéŸ³é¢‘å¤§å°: ${(audioBlob.size / 1024).toFixed(2)} KB`, 'info');
                    
                    // è½¬æ¢ä¸º PCM æ ¼å¼

                    // å‘é€éŸ³é¢‘æ•°æ®

            async convertToPCM(arrayBuffer) {
                // åˆ›å»ºéŸ³é¢‘ä¸Šä¸‹æ–‡
                this.audioContext = this.audioContext || new (window.AudioContext || window.webkitAudioContext)();
                
                try {
                    const audioBuffer = await this.audioContext.decodeAudioData(arrayBuffer);
                    const pcmData = audioBuffer.getChannelData(0); // è·å–ç¬¬ä¸€ä¸ªå£°é“
                    
                    // è½¬æ¢ä¸º 16ä½ PCM
                    const pcm16 = new Int16Array(pcmData.length);
                    for (let i = 0; i < pcmData.length; i++) {
                        pcm16[i] = Math.max(-32768, Math.min(32767, pcmData[i] * 32768));
                    }
                    
                    return pcm16.buffer;
                } catch (error) {
                    this.log(`éŸ³é¢‘è§£ç å¤±è´¥: ${error.message}`, 'error');
                    throw error;
                }
            }
            
            sendAudioData(audioData) {
                const message = {

                try {

                    this.log(`æ”¶åˆ°æ¶ˆæ¯: ${message.type}`, 'info');

                        case 'response':

                            } else {

                        default:

            async playAudio(audioData, format) {

                    let audioBlob;
                    if (Array.isArray(audioData)) {

                        audioBlob = new Blob([new Uint8Array(audioData)], { type: `audio/${format}` });

                        const binaryString = atob(audioData);

                    this.audioQueue.push(audioBlob);
                    this.log(`éŸ³é¢‘å—æ·»åŠ åˆ°é˜Ÿåˆ—ï¼Œé˜Ÿåˆ—é•¿åº¦: ${this.audioQueue.length}, Blobå¤§å°: ${audioBlob.size} bytes`, 'info');
                    
                    // å¦‚æœå½“å‰æ²¡æœ‰æ’­æ”¾ï¼Œå¼€å§‹æ’­æ”¾é˜Ÿåˆ—
                    if (!this.isPlaying) {

                } catch (error) {
                    this.log(`å¤„ç†éŸ³é¢‘å¤±è´¥: ${error.message}`, 'error');
                    console.error('Audio processing error:', error);
                }
            }
            
            async playAudioQueue() {
                if (this.isPlaying || this.audioQueue.length === 0) {
                    this.log(`æ’­æ”¾é˜Ÿåˆ—æ£€æŸ¥: isPlaying=${this.isPlaying}, queueLength=${this.audioQueue.length}`, 'info');
                    return;
                }
                
                this.isPlaying = true;
                this.log(`å¼€å§‹æ’­æ”¾éŸ³é¢‘é˜Ÿåˆ—ï¼Œé˜Ÿåˆ—é•¿åº¦: ${this.audioQueue.length}`, 'info');
                
                while (this.audioQueue.length > 0) {
                    const audioBlob = this.audioQueue.shift();
                    this.log(`æ’­æ”¾éŸ³é¢‘å—ï¼Œå‰©ä½™é˜Ÿåˆ—é•¿åº¦: ${this.audioQueue.length}`, 'info');
                    try {
                        await this.playAudioBlob(audioBlob);
                        this.log('éŸ³é¢‘å—æ’­æ”¾å®Œæˆ', 'success');
                    } catch (error) {
                        this.log(`éŸ³é¢‘æ’­æ”¾å¤±è´¥: ${error.message}`, 'error');
                        break;
                    }
                }
                
                this.isPlaying = false;
                this.log('éŸ³é¢‘é˜Ÿåˆ—æ’­æ”¾å®Œæˆ', 'success');
            }
            
            async playAudioBlob(audioBlob) {
                return new Promise((resolve, reject) => {
                    const audioUrl = URL.createObjectURL(audioBlob);
                    const audio = new Audio(audioUrl);
                    
                    this.log(`åˆ›å»ºéŸ³é¢‘å¯¹è±¡ï¼ŒURL: ${audioUrl.substring(0, 50)}...`, 'info');
                    
                    audio.onloadstart = () => {
                        this.log('éŸ³é¢‘å¼€å§‹åŠ è½½', 'info');
                    };
                    
                    audio.oncanplay = () => {
                        this.log('éŸ³é¢‘å¯ä»¥æ’­æ”¾', 'info');
                    };
                    
                    audio.onplay = () => {
                        this.log('éŸ³é¢‘å¼€å§‹æ’­æ”¾', 'success');
                    };
                    
                    audio.onended = () => {
                        this.log('éŸ³é¢‘æ’­æ”¾ç»“æŸ', 'info');
                        URL.revokeObjectURL(audioUrl);
                        resolve();
                    };
                    
                    audio.onerror = (error) => {
                        this.log(`éŸ³é¢‘æ’­æ”¾é”™è¯¯: ${error}`, 'error');
                        URL.revokeObjectURL(audioUrl);
                        reject(error);
                    };
                    
                    audio.play().then(() => {
                        this.log('éŸ³é¢‘play()è°ƒç”¨æˆåŠŸ', 'success');
                    }).catch((error) => {
                        this.log(`éŸ³é¢‘play()è°ƒç”¨å¤±è´¥: ${error.message}`, 'error');
                        reject(error);
                    });
                });
            }
            
            addMessage(sender, content) {

            clearConversation() {

                // æ¸…ç©ºéŸ³é¢‘é˜Ÿåˆ—
                this.audioQueue = [];
                this.isPlaying = false;
                this.log('å¯¹è¯å†å²å·²æ¸…ç©º', 'info');
            }
            
            updateStatus(text, connected) {

            log(message, type = 'info') {
                const timestamp = new Date().toLocaleTimeString();
                const logEntry = document.createElement('div');
                logEntry.className = `log-entry ${type}`;
                logEntry.innerHTML = `<span style="opacity: 0.7">[${timestamp}]</span> ${message}`;
                
                this.logEl.appendChild(logEntry);
                this.logEl.scrollTop = this.logEl.scrollHeight;
                
                // æ§åˆ¶å°è¾“å‡º
                console.log(`[${timestamp}] ${message}`);
            }
        }
