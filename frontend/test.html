<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CosTalk - 语音对话测试</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .status {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .status.connected {
            background: rgba(76, 175, 80, 0.3);
            border: 2px solid #4CAF50;
        }
        
        .status.disconnected {
            background: rgba(244, 67, 54, 0.3);
            border: 2px solid #F44336;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .record-btn {
            background: rgba(244, 67, 54, 0.3) !important;
            border-color: #F44336 !important;
        }
        
        .record-btn.recording {
            background: rgba(76, 175, 80, 0.3) !important;
            border-color: #4CAF50 !important;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(76, 175, 80, 0); }
            100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); }
        }
        
        .config {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        
        .config h3 {
            margin-top: 0;
            margin-bottom: 15px;
        }
        
        .config-row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .config-group {
            flex: 1;
            min-width: 200px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        select, input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            backdrop-filter: blur(5px);
        }
        
        select option {
            background: #333;
            color: white;
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .log {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        
        .log-entry {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
        }
        
        .log-entry.info {
            background: rgba(33, 150, 243, 0.2);
        }
        
        .log-entry.success {
            background: rgba(76, 175, 80, 0.2);
        }
        
        .log-entry.error {
            background: rgba(244, 67, 54, 0.2);
        }
        
        .log-entry.warning {
            background: rgba(255, 193, 7, 0.2);
        }
        
        .conversation {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .message.user {
            background: rgba(33, 150, 243, 0.3);
            margin-left: 20px;
        }
        
        .message.assistant {
            background: rgba(76, 175, 80, 0.3);
            margin-right: 20px;
        }
        
        .audio-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .audio-controls button {
            padding: 5px 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎤 CosTalk 语音对话测试</h1>
        
        <div id="status" class="status disconnected">
            未连接
        </div>
        
        <div class="config">
            <h3>⚙️ 配置</h3>
            <div class="config-row">
                <div class="config-group">
                    <label for="wsUrl">WebSocket 地址:</label>
                    <input type="text" id="wsUrl" value="ws://localhost:8888/v1/chat/stream" placeholder="WebSocket URL">
                </div>
                <div class="config-group">
                    <label for="llmProvider">LLM 提供商:</label>
                    <select id="llmProvider">
                        <option value="qiniu">七牛云 LLM</option>
                        <option value="openai">OpenAI</option>
                    </select>
                </div>
            </div>
            
            <div class="config-row">
                <div class="config-group">
                    <label for="asrProvider">ASR 提供商:</label>
                    <select id="asrProvider">
                        <option value="qiniu">七牛云 ASR</option>
                    </select>
                </div>
                <div class="config-group">
                    <label for="ttsProvider">TTS 提供商:</label>
                    <select id="ttsProvider">
                        <option value="qiniu">七牛云 TTS</option>
                    </select>
                </div>
            </div>
            
            <div class="config-row">
                <div class="config-group">
                    <label for="voice">语音音色:</label>
                    <select id="voice">
                        <option value="qiniu_zh_female_wwxkjx">甜美女声</option>
                        <option value="qiniu_zh_female_tmjxxy">教学小源</option>
                    </select>
                </div>
                <div class="config-group">
                    <label for="speed">语速:</label>
                    <input type="range" id="speed" min="0.5" max="2.0" step="0.1" value="1.0">
                    <span id="speedValue">1.0</span>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button id="connectBtn">🔗 连接</button>
            <button id="recordBtn" class="record-btn" disabled>🎤 开始录音</button>
            <button id="stopBtn" disabled>⏹️ 停止录音</button>
            <button id="clearBtn">🗑️ 清空对话</button>
        </div>
        
        <div class="conversation">
            <h3>💬 对话历史</h3>
            <div id="conversation"></div>
        </div>
        
        <div class="log">
            <h3>📝 系统日志</h3>
            <div id="log"></div>
        </div>
    </div>

    <script>
        class VoiceChat {
            constructor() {
                this.ws = null;
                this.mediaRecorder = null;
                this.audioChunks = [];
                this.isRecording = false;
                this.audioContext = null;
                this.currentAudio = null;
                
                this.initializeElements();
                this.attachEventListeners();
                this.log('系统初始化完成', 'info');
            }
            
            initializeElements() {
                this.statusEl = document.getElementById('status');
                this.connectBtn = document.getElementById('connectBtn');
                this.recordBtn = document.getElementById('recordBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.clearBtn = document.getElementById('clearBtn');
                this.logEl = document.getElementById('log');
                this.conversationEl = document.getElementById('conversation');
                this.speedEl = document.getElementById('speed');
                this.speedValueEl = document.getElementById('speedValue');
            }
            
            attachEventListeners() {
                this.connectBtn.addEventListener('click', () => this.toggleConnection());
                this.recordBtn.addEventListener('click', () => this.startRecording());
                this.stopBtn.addEventListener('click', () => this.stopRecording());
                this.clearBtn.addEventListener('click', () => this.clearConversation());
                this.speedEl.addEventListener('input', (e) => {
                    this.speedValueEl.textContent = e.target.value;
                });
            }
            
            async toggleConnection() {
                if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                    this.disconnect();
                } else {
                    await this.connect();
                }
            }
            
            async connect() {
                try {
                    const wsUrl = document.getElementById('wsUrl').value;
                    this.log(`正在连接到 ${wsUrl}...`, 'info');
                    
                    this.ws = new WebSocket(wsUrl);
                    
                    this.ws.onopen = () => {
                        this.log('WebSocket 连接成功', 'success');
                        this.updateStatus('已连接', true);
                        this.connectBtn.textContent = '🔌 断开连接';
                        this.recordBtn.disabled = false;
                        
                        // 发送初始配置
                        this.sendConfig();
                    };
                    
                    this.ws.onmessage = (event) => {
                        this.handleMessage(event.data);
                    };
                    
                    this.ws.onerror = (error) => {
                        this.log(`WebSocket 错误: ${error}`, 'error');
                    };
                    
                    this.ws.onclose = () => {
                        this.log('WebSocket 连接关闭', 'warning');
                        this.updateStatus('已断开', false);
                        this.connectBtn.textContent = '🔗 连接';
                        this.recordBtn.disabled = true;
                        this.stopBtn.disabled = true;
                    };
                    
                } catch (error) {
                    this.log(`连接失败: ${error.message}`, 'error');
                }
            }
            
            disconnect() {
                if (this.ws) {
                    this.ws.close();
                }
            }
            
            sendConfig() {
                const config = {
                    type: 'config',
                    content: {
                        llmProvider: document.getElementById('llmProvider').value,
                        asrProvider: document.getElementById('asrProvider').value,
                        ttsProvider: document.getElementById('ttsProvider').value,
                        voice: document.getElementById('voice').value,
                        speed: parseFloat(document.getElementById('speed').value),
                        role: 'assistant'
                    },
                    timestamp: Date.now()
                };
                
                this.sendMessage(config);
                this.log('已发送配置信息', 'info');
            }
            
            sendMessage(message) {
                if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                    this.ws.send(JSON.stringify(message));
                }
            }
            
            async startRecording() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        audio: {
                            sampleRate: 16000,
                            channelCount: 1,
                            echoCancellation: true,
                            noiseSuppression: true
                        } 
                    });
                    
                    this.audioChunks = [];
                    this.mediaRecorder = new MediaRecorder(stream, {
                        mimeType: 'audio/webm;codecs=opus'
                    });
                    
                    this.mediaRecorder.ondataavailable = (event) => {
                        if (event.data.size > 0) {
                            this.audioChunks.push(event.data);
                        }
                    };
                    
                    this.mediaRecorder.onstop = () => {
                        this.processRecording();
                        stream.getTracks().forEach(track => track.stop());
                    };
                    
                    this.mediaRecorder.start(1000); // 每秒收集一次数据
                    this.isRecording = true;
                    
                    this.recordBtn.classList.add('recording');
                    this.recordBtn.textContent = '🔴 录音中...';
                    this.recordBtn.disabled = true;
                    this.stopBtn.disabled = false;
                    
                    this.log('开始录音...', 'info');
                    
                } catch (error) {
                    this.log(`录音失败: ${error.message}`, 'error');
                }
            }
            
            stopRecording() {
                if (this.mediaRecorder && this.isRecording) {
                    this.mediaRecorder.stop();
                    this.isRecording = false;
                    
                    this.recordBtn.classList.remove('recording');
                    this.recordBtn.textContent = '🎤 开始录音';
                    this.recordBtn.disabled = false;
                    this.stopBtn.disabled = true;
                    
                    this.log('录音结束', 'info');
                }
            }
            
            async processRecording() {
                try {
                    const audioBlob = new Blob(this.audioChunks, { type: 'audio/webm' });
                    this.log(`录音完成，音频大小: ${(audioBlob.size / 1024).toFixed(2)} KB`, 'info');
                    
                    // 转换为 PCM 格式
                    const arrayBuffer = await audioBlob.arrayBuffer();
                    const audioData = await this.convertToPCM(arrayBuffer);
                    
                    // 发送音频数据
                    this.sendAudioData(audioData);
                    
                } catch (error) {
                    this.log(`处理录音失败: ${error.message}`, 'error');
                }
            }
            
            async convertToPCM(arrayBuffer) {
                // 创建音频上下文
                this.audioContext = this.audioContext || new (window.AudioContext || window.webkitAudioContext)();
                
                try {
                    const audioBuffer = await this.audioContext.decodeAudioData(arrayBuffer);
                    const pcmData = audioBuffer.getChannelData(0); // 获取第一个声道
                    
                    // 转换为 16位 PCM
                    const pcm16 = new Int16Array(pcmData.length);
                    for (let i = 0; i < pcmData.length; i++) {
                        pcm16[i] = Math.max(-32768, Math.min(32767, pcmData[i] * 32768));
                    }
                    
                    return pcm16.buffer;
                } catch (error) {
                    this.log(`音频解码失败: ${error.message}`, 'error');
                    throw error;
                }
            }
            
            sendAudioData(audioData) {
                const message = {
                    type: 'audio',
                    content: {
                        audio_data: Array.from(new Uint8Array(audioData)),
                        format: 'pcm',
                        sample_rate: 16000,
                        channels: 1
                    },
                    timestamp: Date.now()
                };
                
                this.sendMessage(message);
                this.log('音频数据已发送', 'info');
            }
            
            handleMessage(data) {
                try {
                    const message = JSON.parse(data);
                    this.log(`收到消息: ${message.type}`, 'info');
                    
                    switch (message.type) {
                        case 'response':
                            this.log(`服务器响应: ${message.content}`, 'success');
                            break;
                            
                        case 'asr':
                            if (message.content && message.content.text) {
                                this.addMessage('user', `🎤 ${message.content.text}`);
                                this.log(`ASR识别: ${message.content.text}`, 'success');
                            }
                            break;
                            
                        case 'llm':
                            if (message.content && message.content.text) {
                                this.addMessage('assistant', `🤖 ${message.content.text}`);
                                this.log(`LLM回复: ${message.content.text}`, 'success');
                            }
                            break;
                            
                        case 'tts':
                            if (message.content && message.content.audio_data) {
                                this.playAudio(message.content.audio_data, message.content.format);
                                this.log('收到TTS音频数据', 'success');
                            }
                            break;
                            
                        case 'error':
                            this.log(`错误: ${message.content.message || message.content}`, 'error');
                            break;
                            
                        default:
                            this.log(`未知消息类型: ${message.type}`, 'warning');
                    }
                    
                } catch (error) {
                    this.log(`解析消息失败: ${error.message}`, 'error');
                }
            }
            
            async playAudio(audioData, format) {
                try {
                    // 停止当前播放的音频
                    if (this.currentAudio) {
                        this.currentAudio.pause();
                    }
                    
                    let audioBlob;
                    if (Array.isArray(audioData)) {
                        // 如果是数组，转换为 Uint8Array
                        audioBlob = new Blob([new Uint8Array(audioData)], { type: `audio/${format}` });
                    } else if (typeof audioData === 'string') {
                        // 如果是 base64 字符串
                        const binaryString = atob(audioData);
                        const bytes = new Uint8Array(binaryString.length);
                        for (let i = 0; i < binaryString.length; i++) {
                            bytes[i] = binaryString.charCodeAt(i);
                        }
                        audioBlob = new Blob([bytes], { type: `audio/${format}` });
                    }
                    
                    const audioUrl = URL.createObjectURL(audioBlob);
                    this.currentAudio = new Audio(audioUrl);
                    
                    this.currentAudio.onended = () => {
                        URL.revokeObjectURL(audioUrl);
                    };
                    
                    await this.currentAudio.play();
                    this.log('开始播放TTS音频', 'success');
                    
                } catch (error) {
                    this.log(`播放音频失败: ${error.message}`, 'error');
                }
            }
            
            addMessage(sender, content) {
                const messageEl = document.createElement('div');
                messageEl.className = `message ${sender}`;
                messageEl.innerHTML = `
                    <div>${content}</div>
                    <div class="audio-controls">
                        <small>${new Date().toLocaleTimeString()}</small>
                    </div>
                `;
                
                this.conversationEl.appendChild(messageEl);
                this.conversationEl.scrollTop = this.conversationEl.scrollHeight;
            }
            
            clearConversation() {
                this.conversationEl.innerHTML = '<h3>💬 对话历史</h3>';
                this.log('对话历史已清空', 'info');
            }
            
            updateStatus(text, connected) {
                this.statusEl.textContent = text;
                this.statusEl.className = `status ${connected ? 'connected' : 'disconnected'}`;
            }
            
            log(message, type = 'info') {
                const timestamp = new Date().toLocaleTimeString();
                const logEntry = document.createElement('div');
                logEntry.className = `log-entry ${type}`;
                logEntry.innerHTML = `<span style="opacity: 0.7">[${timestamp}]</span> ${message}`;
                
                this.logEl.appendChild(logEntry);
                this.logEl.scrollTop = this.logEl.scrollHeight;
                
                // 控制台输出
                console.log(`[${timestamp}] ${message}`);
            }
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            new VoiceChat();
        });
    </script>
</body>
</html>
