<body>
    <div class="container">

        <div class="config">

                        <option value="qiniu_zh_female_wwxkjx">ç”œç¾å¥³å£°</option>

    <script>
        class VoiceChat {
            constructor() {
                this.ws = null;
                this.mediaRecorder = null;
                this.audioChunks = [];
                this.isRecording = false;
                this.audioContext = null;
                this.currentAudio = null;
                
                this.initializeElements();
                this.attachEventListeners();
                this.log('ç³»ç»Ÿåˆå§‹åŒ–å®Œæˆ', 'info');
            }
            
            initializeElements() {
                this.statusEl = document.getElementById('status');
                this.connectBtn = document.getElementById('connectBtn');
                this.recordBtn = document.getElementById('recordBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.clearBtn = document.getElementById('clearBtn');
                this.logEl = document.getElementById('log');
                this.conversationEl = document.getElementById('conversation');
                this.speedEl = document.getElementById('speed');
                this.speedValueEl = document.getElementById('speedValue');
            }
            
            attachEventListeners() {
                this.connectBtn.addEventListener('click', () => this.toggleConnection());
                this.recordBtn.addEventListener('click', () => this.startRecording());
                this.stopBtn.addEventListener('click', () => this.stopRecording());
                this.clearBtn.addEventListener('click', () => this.clearConversation());
                this.speedEl.addEventListener('input', (e) => {
                    this.speedValueEl.textContent = e.target.value;
                });
            }
            
            async toggleConnection() {
                if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                    this.disconnect();
                } else {
                    await this.connect();
                }
            }
            
            async connect() {
                try {
                    const wsUrl = document.getElementById('wsUrl').value;
                    this.log(`æ­£åœ¨è¿æ¥åˆ° ${wsUrl}...`, 'info');
                    
                    this.ws = new WebSocket(wsUrl);
                    
                    this.ws.onopen = () => {
                        this.log('WebSocket è¿æ¥æˆåŠŸ', 'success');
                        this.updateStatus('å·²è¿æ¥', true);
                        this.connectBtn.textContent = 'ğŸ”Œ æ–­å¼€è¿æ¥';
                        this.recordBtn.disabled = false;
                        
                        // å‘é€åˆå§‹é…ç½®
                        this.sendConfig();
                    };
                    
                    this.ws.onmessage = (event) => {
                        this.handleMessage(event.data);
                    };
                    
                    this.ws.onerror = (error) => {
                        this.log(`WebSocket é”™è¯¯: ${error}`, 'error');
                    };
                    
                    this.ws.onclose = () => {
                        this.log('WebSocket è¿æ¥å…³é—­', 'warning');
                        this.updateStatus('å·²æ–­å¼€', false);
                        this.connectBtn.textContent = 'ğŸ”— è¿æ¥';
                        this.recordBtn.disabled = true;
                        this.stopBtn.disabled = true;
                    };
                    
                } catch (error) {
                    this.log(`è¿æ¥å¤±è´¥: ${error.message}`, 'error');
                }
            }
            
            disconnect() {
                if (this.ws) {
                    this.ws.close();
                }
            }
            
            sendConfig() {
                const config = {
                    type: 'config',
                    content: {
                        llmProvider: document.getElementById('llmProvider').value,
                        asrProvider: document.getElementById('asrProvider').value,
                        ttsProvider: document.getElementById('ttsProvider').value,
                        voice: document.getElementById('voice').value,
                        speed: parseFloat(document.getElementById('speed').value),
                        role: 'assistant'
                    },
                    timestamp: Date.now()
                };
                
                this.sendMessage(config);
                this.log('å·²å‘é€é…ç½®ä¿¡æ¯', 'info');
            }
            
            sendMessage(message) {
                if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                    this.ws.send(JSON.stringify(message));
                }
            }
            
            async startRecording() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        audio: {
                            sampleRate: 16000,
                            channelCount: 1,
                            echoCancellation: true,
                            noiseSuppression: true
                        } 
                    });
                    
                    this.audioChunks = [];
                    this.mediaRecorder = new MediaRecorder(stream, {
                        mimeType: 'audio/webm;codecs=opus'
                    });
                    
                    this.mediaRecorder.ondataavailable = (event) => {
                        if (event.data.size > 0) {
                            this.audioChunks.push(event.data);
                        }
                    };
                    
                    this.mediaRecorder.onstop = () => {
                        this.processRecording();
                        stream.getTracks().forEach(track => track.stop());
                    };
                    
                    this.mediaRecorder.start(1000); // æ¯ç§’æ”¶é›†ä¸€æ¬¡æ•°æ®
                    this.isRecording = true;
                    
                    this.recordBtn.classList.add('recording');
                    this.recordBtn.textContent = 'ğŸ”´ å½•éŸ³ä¸­...';
                    this.recordBtn.disabled = true;
                    this.stopBtn.disabled = false;
                    
                    this.log('å¼€å§‹å½•éŸ³...', 'info');
                    
                } catch (error) {
                    this.log(`å½•éŸ³å¤±è´¥: ${error.message}`, 'error');
                }
            }
            
            stopRecording() {
                if (this.mediaRecorder && this.isRecording) {
                    this.mediaRecorder.stop();
                    this.isRecording = false;
                    
                    this.recordBtn.classList.remove('recording');
                    this.recordBtn.textContent = 'ğŸ¤ å¼€å§‹å½•éŸ³';
                    this.recordBtn.disabled = false;
                    this.stopBtn.disabled = true;
                    
                    this.log('å½•éŸ³ç»“æŸ', 'info');
                }
            }
            
            async processRecording() {
                try {
                    const audioBlob = new Blob(this.audioChunks, { type: 'audio/webm' });
                    this.log(`å½•éŸ³å®Œæˆï¼ŒéŸ³é¢‘å¤§å°: ${(audioBlob.size / 1024).toFixed(2)} KB`, 'info');
                    
                    // è½¬æ¢ä¸º PCM æ ¼å¼
                    const arrayBuffer = await audioBlob.arrayBuffer();
                    const audioData = await this.convertToPCM(arrayBuffer);
                    
                    // å‘é€éŸ³é¢‘æ•°æ®
                    this.sendAudioData(audioData);
                    
                } catch (error) {
                    this.log(`å¤„ç†å½•éŸ³å¤±è´¥: ${error.message}`, 'error');
                }
            }
            
            async convertToPCM(arrayBuffer) {
                // åˆ›å»ºéŸ³é¢‘ä¸Šä¸‹æ–‡
                this.audioContext = this.audioContext || new (window.AudioContext || window.webkitAudioContext)();
                
                try {
                    const audioBuffer = await this.audioContext.decodeAudioData(arrayBuffer);
                    const pcmData = audioBuffer.getChannelData(0); // è·å–ç¬¬ä¸€ä¸ªå£°é“
                    
                    // è½¬æ¢ä¸º 16ä½ PCM
                    const pcm16 = new Int16Array(pcmData.length);
                    for (let i = 0; i < pcmData.length; i++) {
                        pcm16[i] = Math.max(-32768, Math.min(32767, pcmData[i] * 32768));
                    }
                    
                    return pcm16.buffer;
                } catch (error) {
                    this.log(`éŸ³é¢‘è§£ç å¤±è´¥: ${error.message}`, 'error');
                    throw error;
                }
            }
            
            sendAudioData(audioData) {
                const message = {
                    type: 'audio',
                    content: {
                        audio_data: Array.from(new Uint8Array(audioData)),
                        format: 'pcm',
                        sample_rate: 16000,
                        channels: 1
                    },
                    timestamp: Date.now()
                };
                
                this.sendMessage(message);
                this.log('éŸ³é¢‘æ•°æ®å·²å‘é€', 'info');
            }
            
            handleMessage(data) {
                try {
                    const message = JSON.parse(data);
                    this.log(`æ”¶åˆ°æ¶ˆæ¯: ${message.type}`, 'info');
                    
                    switch (message.type) {
                        case 'response':
                            this.log(`æœåŠ¡å™¨å“åº”: ${message.content}`, 'success');
                            break;
                            
                        case 'asr':
                            if (message.content && message.content.text) {
                                this.addMessage('user', `ğŸ¤ ${message.content.text}`);
                                this.log(`ASRè¯†åˆ«: ${message.content.text}`, 'success');
                            }
                            break;
                            
                        case 'llm':
                            if (message.content && message.content.text) {
                                this.addMessage('assistant', `ğŸ¤– ${message.content.text}`);
                                this.log(`LLMå›å¤: ${message.content.text}`, 'success');
                            }
                            break;
                            
                        case 'tts':
                            if (message.content && message.content.audio_data) {
                                this.playAudio(message.content.audio_data, message.content.format);
                                this.log('æ”¶åˆ°TTSéŸ³é¢‘æ•°æ®', 'success');
                            }
                            break;
                            
                        case 'error':
                            this.log(`é”™è¯¯: ${message.content.message || message.content}`, 'error');
                            break;
                            
                        default:
                            this.log(`æœªçŸ¥æ¶ˆæ¯ç±»å‹: ${message.type}`, 'warning');
                    }
                    
                } catch (error) {
                    this.log(`è§£ææ¶ˆæ¯å¤±è´¥: ${error.message}`, 'error');
                }
            }
            
            async playAudio(audioData, format) {
                try {
                    // åœæ­¢å½“å‰æ’­æ”¾çš„éŸ³é¢‘
                    if (this.currentAudio) {
                        this.currentAudio.pause();
                    }
                    
                    let audioBlob;
                    if (Array.isArray(audioData)) {
                        // å¦‚æœæ˜¯æ•°ç»„ï¼Œè½¬æ¢ä¸º Uint8Array
                        audioBlob = new Blob([new Uint8Array(audioData)], { type: `audio/${format}` });
                    } else if (typeof audioData === 'string') {
                        // å¦‚æœæ˜¯ base64 å­—ç¬¦ä¸²
                        const binaryString = atob(audioData);
                        const bytes = new Uint8Array(binaryString.length);
                        for (let i = 0; i < binaryString.length; i++) {
                            bytes[i] = binaryString.charCodeAt(i);
                        }
                        audioBlob = new Blob([bytes], { type: `audio/${format}` });
                    }
                    
                    const audioUrl = URL.createObjectURL(audioBlob);
                    this.currentAudio = new Audio(audioUrl);
                    
                    this.currentAudio.onended = () => {
                        URL.revokeObjectURL(audioUrl);
                    };
                    
                    await this.currentAudio.play();
                    this.log('å¼€å§‹æ’­æ”¾TTSéŸ³é¢‘', 'success');
                    
                } catch (error) {
                    this.log(`æ’­æ”¾éŸ³é¢‘å¤±è´¥: ${error.message}`, 'error');
                }
            }
            
            addMessage(sender, content) {
                const messageEl = document.createElement('div');
                messageEl.className = `message ${sender}`;
                messageEl.innerHTML = `
                    <div>${content}</div>
                    <div class="audio-controls">
                        <small>${new Date().toLocaleTimeString()}</small>
                    </div>
                `;
                
                this.conversationEl.appendChild(messageEl);
                this.conversationEl.scrollTop = this.conversationEl.scrollHeight;
            }
            
            clearConversation() {
                this.conversationEl.innerHTML = '<h3>ğŸ’¬ å¯¹è¯å†å²</h3>';
                this.log('å¯¹è¯å†å²å·²æ¸…ç©º', 'info');
            }
            
            updateStatus(text, connected) {
                this.statusEl.textContent = text;
                this.statusEl.className = `status ${connected ? 'connected' : 'disconnected'}`;
            }
            
            log(message, type = 'info') {
                const timestamp = new Date().toLocaleTimeString();
                const logEntry = document.createElement('div');
                logEntry.className = `log-entry ${type}`;
                logEntry.innerHTML = `<span style="opacity: 0.7">[${timestamp}]</span> ${message}`;
                
                this.logEl.appendChild(logEntry);
                this.logEl.scrollTop = this.logEl.scrollHeight;
                
                // æ§åˆ¶å°è¾“å‡º
                console.log(`[${timestamp}] ${message}`);
            }
        }
        
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            new VoiceChat();
        });
    </script>
